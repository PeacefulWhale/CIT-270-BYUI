apiVersion: v1
kind: Service
metadata:
  name: redis-pw
spec:
  ports:
    - port: 6379
      name: redis
  clusterIP: None
  selector:
    app: redis-pw
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-pw
spec:
  selector:
    matchLabels:
      app: redis-pw  # has to match .spec.template.metadata.labels
  serviceName: redis-pw
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-pw  # has to match .spec.selector.matchLabels
    spec:
      containers:
        - name: redis-pw
          image: redis:7.0.5-alpine
          imagePullPolicy: Always
          args: ["--requirepass", "$(REDIS_PASS)", "--appendonly", "yes", "--save", "900", "1", "--save", "30", "2"]
          ports:
            - containerPort: 6379
              name: redis
          env:
          - name: REDIS_PASS
            valueFrom:
              secretKeyRef:
                name: redis-secrets-pw
                key: REDIS_PASS
          volumeMounts:
            - name: redis-pw-volume
              mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-pw-volume
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi